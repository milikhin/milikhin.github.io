<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WebGL demo for Rubius</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <canvas class="app-canvas" id="app-canvas"></canvas>
    <canvas class="app-canvas app-canvas--text" id="text-canvas"></canvas>
    <div class="app-controls">
      	<h2>How it works</h2>
        <ol class="app-controls__list">
            <li>
                <label>
                    Load image:<br/>
                    <input type="file" id="app-image-input"/>
                </label>
            </li>
            <li>
                Select pointer mode:<br/>
                <label><input checked class="app-mode-input" type="radio" name="mode" value="pan"> Pan</label><br/>
                <label><input class="app-mode-input" type="radio" name="mode" value="add"> Add points</label><br/>
                <label><input class="app-mode-input" type="radio" name="mode" value="move"> Move points</label><br/>
              	<label><input class="app-mode-input" type="radio" name="mode" value="remove"> Remove points</label>
            </li>
          	<li>
              	<a href="#" id="app-download-points">Download points in JSON!</a>
          	</li>
        </ol>
    </div>
  	<div class="image-controls">
      	<p class="image-controls__slider--wrapper">
          	<label>
              	Gamma: <span class="image-controls__value" id="gamma-value">1</span><br/>
            	<input type="range" min="0.1" max="2" value="1" step="0.05" class="image-controls__slider" id="gamma-filter"/>
          	</label>
      	</p>
      	<button id="zoom-out" class="image-controls__small-button" title="Zoom out from the center of the window">
          -
      	</button>
      	<button id="zoom-reset" class="image-controls__big-button" title="Load initial image scale and position">
          Reset
      	</button>
      	<button id="zoom-in" class="image-controls__small-button" title="Zoom in to the center of the window">
          +
      	</button>      
  	</div>

    <script src="dist/app.js"></script>
</body>

</html>
